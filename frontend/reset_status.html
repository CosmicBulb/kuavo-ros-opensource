<!DOCTYPE html>
<html>
<head>
    <title>重置设备状态</title>
</head>
<body>
    <h1>重置设备状态</h1>
    <button onclick="resetStatus()">重置为断开状态</button>
    <button onclick="connectDevice()">连接设备</button>
    <div id="result"></div>

    <script>
        const robotId = 'f4452272-6246-4c98-9164-f5aeb306c19f';
        
        async function resetStatus() {
            try {
                const response = await fetch(`http://localhost:8001/api/v1/robots/${robotId}/reset-status`, {
                    method: 'POST'
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = `<p>✅ ${result.message}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ 错误: ${error}</p>`;
            }
        }
        
        async function connectDevice() {
            try {
                const response = await fetch(`http://localhost:8001/api/v1/robots/${robotId}/connect`, {
                    method: 'POST'
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = `<p>✅ ${result.message}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ 错误: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
